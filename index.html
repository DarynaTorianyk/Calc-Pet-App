<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/index.css" />
    <title>Calc-pet-app</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400&display=swap");
    </style>
  </head>
  <body>
    <div class="container">
      <div class="container__dark-theme-calculator">
        <label class="switch">
          <input type="checkbox" onchange="toggleTheme()" id="slider" />
          <span class="slider round">
            <img class="sun" src="./src/assets/sun.png" alt="sun" />
            <img class="moon" src="./src/assets/moon.png" alt="moon" />
          </span>
        </label>
        <input type="text" class="subCalculatorInput" value="6,291รท5" />
        <input type="text" class="calculatorInput" value="1,258.2" />
        <div class="buttons">
          <button class="buttons__buttonNumbers gray-color">C</button>
          <button class="buttons__buttonNumbers gray-color">
            <img
              src="./src/assets/plus-minus.svg"
              alt="plus-minus"
              class="gray-color__button-text"
            />
          </button>
          <button class="buttons__buttonNumbers gray-color">
            <img
              src="./src/assets/percent.svg"
              alt="percent"
              class="gray-color__button-text"
            />
          </button>
          <button class="buttons__buttonNumbers purple-color">
            <img
              src="./src/assets/divide.png"
              alt="divide"
              class="purple-color__button-text"
            />
          </button>
          <button class="buttons__buttonNumbers dark-gray-color">7</button>
          <button class="buttons__buttonNumbers dark-gray-color">8</button>
          <button class="buttons__buttonNumbers dark-gray-color">9</button>
          <button class="buttons__buttonNumbers purple-color">
            <img
              src="./src/assets/multiplication.png"
              alt="multiplication"
              class="purple-color__button-text"
            />
          </button>
          <button class="buttons__buttonNumbers dark-gray-color">4</button>
          <button class="buttons__buttonNumbers dark-gray-color">5</button>
          <button class="buttons__buttonNumbers dark-gray-color">6</button>
          <button class="buttons__buttonNumbers purple-color">
            <img
              src="./src/assets/minus.png"
              alt="minus"
              class="purple-color__button-text"
            />
          </button>
          <button class="buttons__buttonNumbers dark-gray-color">1</button>
          <button class="buttons__buttonNumbers dark-gray-color">2</button>
          <button class="buttons__buttonNumbers dark-gray-color">3</button>
          <button class="buttons__buttonNumbers purple-color">
            <img
              src="./src/assets/plus.png"
              alt="plus"
              class="purple-color__button-text"
            />
          </button>
          <button class="buttons__buttonNumbers dark-gray-color">.</button>
          <button class="buttons__buttonNumbers dark-gray-color">0</button>
          <button class="buttons__buttonNumbers dark-gray-color">
            <img
              src="./src/assets/delete.svg"
              alt="delete"
              class="dark-gray-color__button-text"
            />
          </button>
          <button class="buttons__buttonNumbers purple-color">
            <img
              src="./src/assets/equals.png"
              alt="equals"
              class="purple-color__button-text"
            />
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
