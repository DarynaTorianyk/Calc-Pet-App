<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/index.css" />
    <title>Calc-pet-app</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400&display=swap");
    </style>
  </head>
  <body>
    <div class="container">
      <div class="container__dark-theme-calculator">
        <label class="switch">
          <input type="checkbox" onchange="toggleTheme()" id="slider" />
          <span class="slider round">
            <img class="sun" src="./src/assets/sun.png" alt="sun" />
            <img class="moon" src="./src/assets/moon.png" alt="moon" />
          </span>
        </label>
        <input type="text" class="subCalculatorInput" />
        <input type="text" class="calculatorInput" />
        <div class="buttons">
          <button class="buttons__buttonNumbers gray-color c">C</button>
          <button class="buttons__buttonNumbers gray-color">+/-</button>
          <button class="buttons__buttonNumbers gray-color">%</button>
          <button class="buttons__buttonNumbers purple-color">/</button>
          <button class="buttons__buttonNumbers dark-gray-color">7</button>
          <button class="buttons__buttonNumbers dark-gray-color">8</button>
          <button class="buttons__buttonNumbers dark-gray-color">9</button>
          <button class="buttons__buttonNumbers purple-color">X</button>
          <button class="buttons__buttonNumbers dark-gray-color">4</button>
          <button class="buttons__buttonNumbers dark-gray-color">5</button>
          <button class="buttons__buttonNumbers dark-gray-color">6</button>
          <button class="buttons__buttonNumbers purple-color">-</button>
          <button class="buttons__buttonNumbers dark-gray-color">1</button>
          <button class="buttons__buttonNumbers dark-gray-color">2</button>
          <button class="buttons__buttonNumbers dark-gray-color">3</button>
          <button class="buttons__buttonNumbers purple-color">+</button>
          <button class="buttons__buttonNumbers dark-gray-color">.</button>
          <button class="buttons__buttonNumbers dark-gray-color">0</button>
          <button class="buttons__buttonNumbers dark-gray-color">del</button>
          <button class="buttons__buttonNumbers purple-color">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
